<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI助手 - 智能问答中心</title>
    <link rel="stylesheet" href="/Start-learning/styles.css" />
  </head>
  <body>
    <!-- 顶部栏 -->
    <div class="vsc-topbar">
      <div class="vsc-title">
        <span style="font-size: 1.3rem; vertical-align: middle">🤖</span>
        AI助手
        <span style="font-size: 0.95rem; color: #4e8cff; margin-left: 1rem"
          >智能问答中心</span
        >
      </div>
      <div class="vsc-actions">
        <button class="vsc-btn" id="min-btn">🗕</button>
        <button class="vsc-btn" id="max-btn">🗖</button>
        <button class="vsc-btn close" id="close-btn">🗙</button>
      </div>
    </div>
    <div class="vsc-main">
      <!-- 左侧侧边栏 -->
      <div class="vsc-sidebar">
        <a href="javascript:;" data-tip="智能搜索" id="search-btn"
          ><span>🔍</span></a
        >
        <a href="javascript:;" data-tip="AI蓝牙助手" id="bluetooth-btn"
          ><span>🤖</span></a
        >
        <a href="javascript:;" data-tip="刷新对话" id="refresh-btn"
          ><span>🔄</span></a
        >
        <a href="javascript:;" data-tip="电量监控" id="battery-btn"
          ><span>🔋</span></a
        >
        <a href="javascript:;" data-tip="探索AI世界" id="explore-btn"
          ><span>🌐</span></a
        >
        <a href="javascript:;" data-tip="我的信息" id="user-btn"
          ><span>👤</span></a
        >
      </div>
      <!-- 主内容区 -->
      <div class="vsc-content">
        <!-- 提问栏 -->
        <div class="vsc-searchbar">
          <input
            type="text"
            class="vsc-input"
            id="question-input"
            placeholder="和AI助手聊聊你的问题或想法..."
            autocomplete="off"
          />
          <button class="vsc-ask-btn" onclick="askQuestion()">发送</button>
        </div>
        <!-- AI对话区 -->
        <div class="vsc-panel">
          <div class="vsc-panel-header">
            <span>AI对话区</span>
            <span
              id="current-time"
              style="font-size: 0.95rem; color: #007acc"
            ></span>
          </div>
          <div class="vsc-panel-body" id="qa-list">
            <div style="color: #888; font-size: 1rem">
              👋 你好，我是你的AI助手，有什么可以帮你？
            </div>
          </div>
        </div>
        <!-- AI助手小贴士 -->
        <div class="vsc-panel">
          <div class="vsc-panel-header">AI助手小贴士</div>
          <div class="vsc-panel-body" id="quote-text"></div>
        </div>
        <!-- 热门对话示例 -->
        <div class="vsc-panel">
          <div class="vsc-panel-header">热门对话示例</div>
          <div class="vsc-panel-body vsc-hot-list">
            <button
              class="vsc-hot-btn"
              onclick="quickAsk('帮我总结一下人工智能的定义')"
            >
              帮我总结一下人工智能的定义
            </button>
            <button class="vsc-hot-btn" onclick="quickAsk('AI助手能做什么？')">
              AI助手能做什么？
            </button>
            <button
              class="vsc-hot-btn"
              onclick="quickAsk('如何用AI提升学习效率？')"
            >
              如何用AI提升学习效率？
            </button>
            <button
              class="vsc-hot-btn"
              onclick="quickAsk('未来AI会取代哪些工作？')"
            >
              未来AI会取代哪些工作？
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="/Start-learning/home.js"></script>
  </body>
</html>
